<style>
    .explore {
        display: table;
        width: 100%;
        table-layout: fixed;
        border-spacing: 10px;
    }
    .exploreImage {
        display: table-cell;
        background-color: #b9ffda;
    }
    .favorites {
        display: table;
        width: 100%;
        table-layout: fixed;
        border-spacing: 10px;
    }
    .favoritesImage {
        display: table-cell;
        background-color: #ffc6f5;
    }
    .populars {
        display: table;
        width: 100%;
        table-layout: fixed;
        border-spacing: 10px;
    }
    .popularsImage {
        display: table-cell;
        background-color: #ffc589;
    }
    img {
        max-width:90%;
        max-height:90%;
    }
    .favoriteButton {
        height: 30px;
    }

    /* Required Styling */

    label input[type="checkbox"] {
        display: none;
    }

    .custom-checkbox {

        margin-left: 1em;
        /*margin-left: 2em;*/
        position: relative;
        /*position: absolute;*/
        cursor: pointer;
        font-size: 30px;
    }

    .custom-checkbox .glyphicon {
        color: #fffc5b;
        position: absolute;
        top: 0.4em;
        left: -1.25em;
        font-size: 0.75em;
    }

    .custom-checkbox .glyphicon-star-empty {
        color: gray;
    }

    .custom-checkbox .glyphicon-star {
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
    }

    .custom-checkbox:hover .glyphicon-star{
        opacity: 0.5;
    }

    .custom-checkbox input[type="checkbox"]:checked ~ .glyphicon-star {
        opacity: 1;
    }
</style>
<div class="formHomePaged">
    <div align="center" class="container">
        <h2>
            <b>Hello <label ng-hide="existsConnectedUser">Guest</label>{{userName}}</b>
        </h2>
        <div ng-hide="existsConnectedUser">
            <div>
                <p>Have a user? <a href="#!login">Log In!</a></p>
            </div>
            <div>
                <p>Not registered yet? <a href="#!register">Sign Up!</a></p>
            </div>
        </div>
        <hr>

        <div ng-hide="existsConnectedUser">
            <h3>Explore</h3>
            <div class="explore">
                <div ng-click="openPOI(exploreImage1ID)" class="exploreImage">
                    <a href="#!poi">
                        <h4>{{exploreImage1Label}}</h4>
                        <img src="{{exploreImage1Image}}">
                    </a>
                </div>
                <div ng-click="openPOI(exploreImage2ID)" class="exploreImage">
                    <a href="#!poi">
                        <h4>{{exploreImage2Label}}</h4>
                        <img src="{{exploreImage2Image}}">
                    </a>
                </div>
                <div ng-click="openPOI(exploreImage3ID)" class="exploreImage">
                    <a href="#!poi">
                        <h4>{{exploreImage3Label}}</h4>
                        <img src="{{exploreImage3Image}}">
                    </a>
                </div>
            </div>
        </div>

        <div ng-show="existsConnectedUser">
            <div>
                <h3>Favorites</h3>
            </div>
            <div class="favorites">
                <div ng-click="openPOI(lastSavedImage1ID)" class="favoritesImage">

                    <div class="favoriteButton" ng-show="existsConnectedUser">
                        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
                        <label class="custom-checkbox">
                            <input type="checkbox" ng-model="cb1" ng-init="cb1=true" ng-click="changeFavorites(lastSavedImage1ID)"/>
                            <i class="glyphicon glyphicon-star-empty"></i>
                            <i class="glyphicon glyphicon-star"></i>
                        </label>
                    </div>

                    <a href="#!poi">
                        <h4>{{lastSavedImage1Label}}</h4>
                        <img src="{{lastSavedImage1Image}}">
                    </a>
                </div>
                <div ng-click="openPOI(lastSavedImage2ID)" class="favoritesImage">

                    <div class="favoriteButton" ng-show="existsConnectedUser">
                        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
                        <label class="custom-checkbox">
                            <input type="checkbox" ng-model="cb2" ng-init="cb2=true" ng-click="changeFavorites(lastSavedImage2ID)"/>
                            <i class="glyphicon glyphicon-star-empty"></i>
                            <i class="glyphicon glyphicon-star"></i>
                        </label>
                    </div>

                    <a href="#!poi">
                        <h4>{{lastSavedImage2Label}}</h4>
                        <img src="{{lastSavedImage2Image}}">
                    </a>
                </div>
            </div>
            <div>
                <h3>Popular</h3>
            </div>
            <div class="populars">
                <div ng-click="openPOI(popularImage1ID)" class="popularsImage">

                    <div class="favoriteButton" ng-show="existsConnectedUser">
                        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
                        <label class="custom-checkbox">
                            <input type="checkbox" ng-model="cb3" ng-init="cb3=true" ng-click="changeFavorites(lastSavedImage1ID)"/>
                            <i class="glyphicon glyphicon-star-empty"></i>
                            <i class="glyphicon glyphicon-star"></i>
                        </label>
                    </div>

                    <a href="#!poi">
                        <h4>{{popularImage1Label}}</h4>
                        <img src="{{popularImage1Image}}">
                    </a>
                </div>
                <div ng-click="openPOI(popularImage2ID)" class="popularsImage">

                    <div class="favoriteButton" ng-show="existsConnectedUser">
                        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
                        <label class="custom-checkbox">
                            <input type="checkbox" ng-model="cb4" ng-init="cb4=false" ng-click="changeFavorites(lastSavedImage1ID)"/>
                            <i class="glyphicon glyphicon-star-empty"></i>
                            <i class="glyphicon glyphicon-star"></i>
                        </label>
                    </div>

                    <a href="#!poi">
                        <h4>{{popularImage2Label}}</h4>
                        <img src="{{popularImage2Image}}">
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
