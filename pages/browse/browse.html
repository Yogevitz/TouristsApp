<div class="formPOIPage">
    <div align="center" class="container">
        <form class="form-inline md-form mr-auto mb-4">
            <input ng-model="searchInput" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary" type="submit" ng-click="searchPoints()">Search</button>
        </form>
        <hr>
        <div class="searchResults">

            <div ng-repeat="(key, value) in searchResultsPoints">

            </div>



            <div ng-click="openPOI(exploreImage1ID)" class="searchResultsImage">
                <a href="#!poi">
                    <h4>{{exploreImage1Label}}</h4>
                    <img src="{{exploreImage1Image}}">
                </a>
            </div>
            <div ng-click="openPOI(exploreImage2ID)" class="searchResultsImage">
                <a href="#!poi">
                    <h4>{{exploreImage2Label}}</h4>
                    <img src="{{exploreImage2Image}}">
                </a>
            </div>
            <div ng-click="openPOI(exploreImage3ID)" class="searchResultsImage">
                <a href="#!poi">
                    <h4>{{exploreImage3Label}}</h4>
                    <img src="{{exploreImage3Image}}">
                </a>
            </div>
        </div>
    </div>
</div>
