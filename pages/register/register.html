<div class="formRegisterPage">
<form ng-submit="register()">
    <div class="container" ng-form="registerForm">
        <h1>Register</h1>
        <p>Please fill in this form to create an account</p>
        <hr>

        <div>
            <div>
                <label for="firstName"><b>First Name</b></label>
            </div>
            <div>
                <input ng-model="firstName" id="firstName" name="firstName" type="text" class="form-control" placeholder="Enter First Name"  required>
            </div>
        </div>
        </br>
        <div>
            <div>
                <label for="lastName"><b>Last Name</b></label>
            </div>
            <div>
                <input ng-model="lastName" id="lastName" name="lastName" type="text" class="form-control" placeholder="Enter Last Name" required>
            </div>
        </div>
        </br>
        <div>
            <div>
                <label for="email"><b>Email</b></label>
            </div>
            <div>
                <input ng-model="email" id="email" type="text" class="form-control" placeholder="Enter Email" name="email" required>
            </div>
        </div>
        </br>
        <div>
            <div>
                <label for="country"><b>Country</b></label>
            </div>
            <div>
                <select ng-model="country" id="country" name="country" ng-options="col for col in countries" required></select>
            </div>
        </div>
        </br>
        <div>
            <div>
                <label for="city"><b>City</b></label>
            </div>
            <div>
                <input ng-model="city" id="city" name="city" type="text" class="form-control" placeholder="Enter City" required>
            </div>
        </div>
        </br>
        <div>
            <div>
                <label for="userName"><b>User Name</b></label>
            </div>
            <div>
                <input ng-model="userName" id="userName" name="usernameInput" type="text" class="form-control" placeholder="Enter User Name" required>
            </div>
            <br>Please fill only letters between 3 to 8 letters
        </div>
        </br>
        <div>
            <div>
                <label for="psw"><b>Password</b></label>
            </div>
            <div>
                <input  ng-model="psw" id="psw" type="password" class="form-control" placeholder="Enter Password" name="psw" required>
            </div>
            <br>Please fill only letters and numbers between 5 to 10 characters
        </div>
        </br>
        <div>
            <div>
                <label><b>Security Questions</b></label>
            </div>
            <div>
                <div>
                    <div>
                        <select
                                required
                                ng-model="vm.question1List"
                                ng-options="col for col in questions|excludeUsed:vm.question2List">
                        </select>
                        <input ng-model="firstAnswer" id="firstAnswer" type="text" class="form-control" placeholder="Enter Answer" name="firstAnswer" required>
                    </div>
                </div>
                </br>
                <div>
                    <div>
                        <select
                                required
                                ng-model="vm.question2List"
                                ng-options="col for col in questions|excludeUsed:vm.question1List">
                        </select>
                        <input ng-model="secondAnswer" id="secondAnswer" type="text" class="form-control" placeholder="Enter Answer" name="secondAnswer" required>
                    </div>
                </div>
            </div>
        </div>
        </br>
        <div>
            <div>
                <label><b>Categories</b></label>
            </div>
            <div ng-repeat="(key, val) in categories">
                <input ng-id="categories" type="checkbox" ng-model="selectedCategories[val.id]"
                       name="group[]" id="group[{{val.id}}]"
                       ng-change='changeCheckbox();' /> {{val.name}}
            </div>
        </div>
        </br>
        <p>By creating an account you agree to our <a target="_blank" href="https://www.termsfeed.com/blog/wp-content/uploads/2019/04/terms-and-conditions-template.pdf">Terms & Privacy</a>.</p>

        <input id="submit" ng-disabled="!registerForm.$valid" ng-click="register" type="submit" class="btn-primary" value="Register">

    </div>
    </br>
    <div class="container signin">
        <p>Already have an account? <a href="#!login">Sign in</a></p>
    </div>
</form>
</div>
