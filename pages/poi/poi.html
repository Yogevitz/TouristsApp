    .reviewsTable {
        display: table;
        width: 50%;
        table-layout: fixed;
        border-spacing: 10px;
    }

    .pointImage {
        display: table-cell;
        width: 100%;
        height: 100%;
    }

    .reviewsCell {
        display: table-cell;
        width: 100%;
        height: 100%;
    }
    .spacing {
        height: 8px;
    }
</style>

<div class="formPOIPage">
    <div align="center" class="container">
        <h2>{{pointName}}</h2>
        <div class="spacing">
        </div>
        <div class="pointImage">
            <img style="max-width: 80%; max-height: 80%;" src="{{pointImage}}">
        </div>
        <div class="spacing">
        </div>
        <div class="spacing">
        </div>
        <div>
            <label>Description: </label>
            {{pointDescription}}
        </div>
        <div>
            <label>Viewers: </label>
            {{pointViewers}}
        </div>
        <div>
            <label>Rankers: </label>
            {{pointRankers}}
        </div>
        <div>
            <label>Average Rank: </label>
            {{pointAverageRank}}
        </div>
        <hr>
        <div>
            <h3>Recent Reviews</h3>
        </div>
        <div class="reviewsTable">
            <div ng-show="review1Exists" class="reviewsCell">
                <div>
                    <label>Rank: </label>
                    {{pointReview1Rank}}
                </div>
                <div>
                    <label>Review: </label>
                    {{pointReview1Text}}
                </div>
                <div>
                    <label>Date: </label>
                    {{pointReview1Date}}
                </div>
            </div>
            <div ng-show="review2Exists" class="reviewsCell">
                <div>
                    <label>Rank: </label>
                    {{pointReview2Rank}}
                </div>
                <div>
                    <label>Review: </label>
                    {{pointReview2Text}}
                </div>
                <div>
                    <label>Date: </label>
                    {{pointReview2Date}}
                </div>
            </div>
        </div>
        <div ng-show="noReviews">
            No reviews yet!
        </div>
    </div>
</div>
