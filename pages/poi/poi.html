<!-- css -->
<style>
    /*img {*/
    /*    height: 100px;*/
    /*}*/
    .reviewsTable {
        display: table;
        width: 50%;
        table-layout: fixed;
        border-spacing: 10px;
    }

    .pointImage {
        display: table-cell;
        width: 100%;
        height: 100%;
    }

    .reviewsCell {
        display: table-cell;
        width: 100%;
        height: 100%;
    }
    .spacing {
        height: 8px;
    }
</style>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" style="text-align: center">Add Review</h4>
            </div>
            <div class="modal-body" ng-form="modalForm">
                <br>
                <div>
                    <div>
                        <label for="review"><b>Review:</b></label>
                    </div>
                    <div>
                        <input ng-model="review" id="review" type="text" class="form-control" placeholder="Enter Your Review" name="review" required>
                    </div>
                </div>
                </br>
                <div style="text-align: center">
                    <div>
                        <label for="rank"><b>Rank:</b></label>
                    </div>
                    <div>
                        <select ng-model="rank" id="rank" name="rank" ng-options="col for col in ranks" required></select>
                    </div>
                </div>
                </br>
                </br>
                <div style="text-align: center">
                    <button id="submit" ng-disabled="!modalForm.$valid" ng-click="addReviews()" type="submit" class="btn btn-primary" style="">Add review</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="formPOIPage">
    <div align="center" class="container">
        <h2>{{pointName}}</h2>
        <div class="spacing">
        </div>
        <div class="pointImage">
            <img style="max-width: 80%; max-height: 80%;" src="{{pointImage}}">
        </div>
        <div class="spacing">
        </div>
        <div class="spacing">
        </div>
        <div>
            <label>Description: </label>
            {{pointDescription}}
        </div>
        <div>
            <label>Viewers: </label>
            {{pointViewers}}
        </div>
        <div>
            <label>Rankers: </label>
            {{pointRankers}}
        </div>
        <div>
            <label>Average Rank: </label>
            {{pointAverageRank}}
        </div>
        <hr>

        <div ng-show="existsConnectedUser">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Review</button>
        </div>

        <div>
            <h3>Recent Reviews</h3>
        </div>
        <div class="reviewsTable">
            <div ng-show="review1Exists" class="reviewsCell">
                <div>
                    <label>Rank: </label>
                    {{pointReview1Rank}}
                </div>
                <div>
                    <label>Review: </label>
                    {{pointReview1Text}}
                </div>
                <div>
                    <label>Date: </label>
                    {{pointReview1Date}}
                </div>
            </div>
            <div ng-show="review2Exists" class="reviewsCell">
                <div>
                    <label>Rank: </label>
                    {{pointReview2Rank}}
                </div>
                <div>
                    <label>Review: </label>
                    {{pointReview2Text}}
                </div>
                <div>
                    <label>Date: </label>
                    {{pointReview2Date}}
                </div>
            </div>
        </div>
        <div ng-show="noReviews">
            No reviews yet!
        </div>
    </div>
</div>
